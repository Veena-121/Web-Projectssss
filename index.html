<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLARSHARE - Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-solar-panel"></i>
                <span>SOLARSHARE</span>
            </div>
            <nav class="nav">
                <a href="#" class="nav-link">Explore</a>
                <a href="#" class="nav-link">Projects</a>
                <a href="#" class="nav-link">Features</a>
                <a href="#" class="nav-link">Pricing</a>
            </nav>
            <div class="header-actions">
                <button class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
                <button class="signup-btn">Sign up</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Left Panel - Login Form -->
            <div class="login-panel">
                <div class="login-form">
                    <h1>Sign in</h1>
                    <div class="social-login">
                        <span>Sign with</span>
                        <button class="google-btn">
                            <i class="fab fa-google"></i>
                        </button>
                    </div>
                    
                    <form>
                        <div class="form-group">
                            <label for="email">Username or email address</label>
                            <input type="email" id="email" placeholder="solar@solarshare.com">
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="••••••">
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>
                        
                        <button type="submit" class="signin-btn">Sign in</button>
                    </form>
                    
                    <p class="signup-link">
                        Don't have account? <a href="#">Sign up</a>
                    </p>
                </div>
            </div>

            <!-- Right Panel - Illustration -->
            <div class="illustration-panel">
                <!-- Solar energy themed floating elements -->
                <div class="floating-elements">
                    <div class="sun-icon">
                        <i class="fas fa-sun"></i>
                    </div>
                    <div class="solar-panel-1">
                        <i class="fas fa-solar-panel"></i>
                    </div>
                    <div class="solar-panel-2">
                        <i class="fas fa-solar-panel"></i>
                    </div>
                    <div class="leaf-icon">
                        <i class="fas fa-leaf"></i>
                    </div>
                    <div class="battery-icon">
                        <i class="fas fa-battery-full"></i>
                    </div>
                    <div class="bolt-icon">
                        <i class="fas fa-bolt"></i>
                    </div>
                </div>
                
                <!-- Main Character/Illustration -->
                <div class="main-illustration">
                    <!-- REPLACE THIS SECTION WITH SOLAR ENERGY IMAGE -->
                    <!-- You can replace this div with an actual image: -->
                    <!-- <img src="your-solar-energy-image.png" alt="Solar Energy Illustration"> -->
                    <div class="placeholder-illustration">
                        <i class="fas fa-solar-panel main-icon"></i>
                        <p>REPLACE WITH SOLAR ENERGY IMAGE</p>
                    </div>
                </div>
                
                <!-- Resize Handle -->
                <div class="resize-handle">
                    <i class="fas fa-expand-arrows-alt"></i>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
